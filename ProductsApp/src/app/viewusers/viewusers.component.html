<div id="body">

    <div class="card">
        <div class="card-header">
         Users <a  style="float:right;"id="addmovies_button"  routerLink="/admindashboard"  role="button"><i class="fas fa-arrow-alt-circle-left fa-2x"></i></a>
      
        </div>
        <div class="class-body">
          <div class="table-responsive">
            <table class="table" *ngIf="users && users.length">
              <thead>
                <tr>
                  <th> Full Name </th>
                  <th> Email </th>
                  <th> Phone </th>
                  <th> Password </th>
                </tr>
              </thead>
              <tbody   *ngFor="let user of users">
                <tr>
                 
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td> 
                  <td>{{user.mobilenumber}}</td>
                  <td>{{user.password}}</td>
                  <td><button class="btn btn-danger" (click)="onDeleteuser(user._id)">Delete</button>
                  &nbsp;
                 
                </tr>
      
              </tbody>
            </table>
          </div>
        </div>
      </div>
</div>

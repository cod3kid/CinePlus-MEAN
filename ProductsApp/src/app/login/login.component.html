<div id="body">

    <div class="container">
      <br><br>
        <div class="d-flex justify-content-center ">
          <div class="card">
            <div class="card-header">
              <h3>Log In</h3>
    
            </div>
            <div class="card-body">
              <br>
              <form>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control"  [(ngModel)]="loginUserData.email" name="email" placeholder="Email Id">
                 
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control"  [(ngModel)]="loginUserData.password" name="password" placeholder="Password">
                </div>
              
                <div class="form-group">
                  <input type="button"  (click)="loginUser()" value="Login" class="btn float-right login_btn">
                </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    
    </div>
